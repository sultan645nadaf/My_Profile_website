<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sultan's Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        .bubble {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
        }

        .bubble-text {
            position: absolute;
            bottom: -20px;
            background: none;
            color: white;
            font-size: 12px;
            opacity: 0;
            transform: translateY(5px);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            white-space: nowrap;
            pointer-events: none;
        }

        .bubble:hover .bubble-text {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
 <!-- Preloader -->
 <div id="preloader">
    <div class="spinner"></div>
</div>
                
    <div id="particles-js"></div>

    <header class="text-center">
        <h1>Sultan Nadaf</h1>
        <p>AI, Mobile, and Web Developer</p>
    </header>

    <section id="home" class="container text-center">
        <div class="profile-card">
            <img id="profile-img" src="images/IMG_0133.JPG" alt="Sultan">
            <h2>Sultan Nadaf</h2>
            <div class="social-icons">
                <a href="https://github.com/sultan" target="_blank"><i class="bi bi-github"></i></a>
                <a href="mailto:sultan@example.com"><i class="bi bi-envelope"></i></a>
            </div>
        </div>

        <div class="bubble-container">
            <div class="bubble floating" onclick="window.location.href='about.html';" title="About">
                <i class="bi bi-person-circle"></i>
                <span class="bubble-text">About</span>
            </div>
            <div class="bubble floating" onclick="window.location.href='projects.html';" title="Projects">
                <i class="bi bi-kanban"></i>
                <span class="bubble-text">Projects</span>
            </div>
            <div class="bubble floating" onclick="window.location.href='blog.html';" title="Blog">
                <i class="bi bi-journal-text"></i>
                <span class="bubble-text">Blog</span>
            </div>
            <div class="bubble floating" onclick="window.location.href='contact.html';" title="Contact">
                <i class="bi bi-envelope"></i>
                <span class="bubble-text">Contact</span>
            </div>
        </div>
        
    </section>

    <script src="js/script.js"></script>
    <script src="js/particles.js"></script>

</body>
